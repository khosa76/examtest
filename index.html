<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burp Extension Tester</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Burp Extension Tester</h1>
            <p>Send JSON requests to test your Burp Suite extension.</p>
        </header>

        <main>
            <div class="card">
                <h2>Valid Request</h2>
                <p>Sends a JSON payload matching the <code>exam.json</code> structure (contains <code>data.learnerTestAttemptId</code>).</p>
                <div class="code-preview" id="valid-preview">
                    <pre>Loading...</pre>
                </div>
                <button id="btn-valid" class="btn btn-primary">Send Valid Request</button>
            </div>

            <div class="card">
                <h2>Invalid Request</h2>
                <p>Sends a JSON payload that does <strong>NOT</strong> match the structure.</p>
                <div class="code-preview" id="invalid-preview">
                    <pre>Loading...</pre>
                </div>
                <button id="btn-invalid" class="btn btn-secondary">Send Invalid Request</button>
            </div>
        </main>

        <div id="status-log" class="status-log">
            <h3>Activity Log</h3>
            <div id="log-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
